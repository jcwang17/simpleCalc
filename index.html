<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<script type = "text/javascript" type="text/js" src="js/style.js">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Calculator</title>
</head>
<body>
	<div class = "container">
	<div class = "row">		
			<div class = "col-xs-4">
				<div class = "row">
					<form name = "calculator">
						<input type="text" name="name" id="display">
						<br>
					</form>	
				</div>	
				<div class = "row">
					<input type="button" value="7" class = "col-xs-3" onclick ="calculator.display.value +='7'">	
					<input type="button" value="8" class = "col-xs-3" onclick = "calculator.display.value +='8'">	
					<input type="button" value="9" class = "col-xs-3" onclick = "calculator.display.value +='9'">	
					<input type="button" value="+" class = "col-xs-3" onclick = "calculator.display.value +='+'">
				</div>
				<div class = row>	
					<input type="button" value="4" class = "col-xs-3" onclick = "calculator.display.value +='4'">	
					<input type="button" value="5" class = "col-xs-3" onclick = "calculator.display.value +='5'">	
					<input type="button" value="6" class = "col-xs-3" onclick = "calculator.display.value +='6'">	
					<input type="button" value="-" class = "col-xs-3" onclick = "calculator.display.value +='-'">	
				</div>
				<div class = row>
					<input type="button" value="1" class = "col-xs-3" onclick = "calculator.display.value +='1'">	
					<input type="button" value="2" class = "col-xs-3" onclick = "calculator.display.value +='2'">
					<input type="button" value="3" class = "col-xs-3" onclick = "calculator.display.value +='3'">	
					<input type="button" value="*" class = "col-xs-3" onclick = "calculator.display.value +='*'">	
				</div>

				<div class = "row">
					<input type="button" value="0" class = "col-xs-3" onclick = "calculator.display.value +='0'">	
					<input type="button" value="." class = "col-xs-3">	
					<input type="button" value="/" class = "col-xs-3">	
					<input type="button" value="%" class = "col-xs-3">
				</div>
				<div class = "row">
					<input type="button" value="=" class = "col-xs-6" onclick = "calculator.display.value = eval(calculator.display.value)">	
					<input type="button" value="clear" class = "col-xs-6" onclick = "calculator.display.value =''">	
				</div>	
				</div> 
	</div>
</div>
</body>
</html>
